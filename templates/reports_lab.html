{% extends "base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block menu %}    
{% endblock menu %}

{% block js %}
{% endblock js %}  

{% block content %}
<div class="container">
    
<div class="row clearfix">    
  <div class="col-xs-12 column">  
      <br>
  </div>    
</div>      
   
{% include "flash_msg.html" %}    
    
   
       
<form role="form" action="/emrs/emrs/reports/laboratory" method="POST">
<input type="hidden" name="pid"       value="{{ pid }}">   
<input type="hidden" name="old_date" value="{{ old_date }}">

<div class="row clearfix">
    
<div class="col-md-4 column">
</div>    
    
<div class="col-md-4 column">    
     <div class="panel panel-primary">        
        <div class="panel-heading">Lab Reports</div>
        
        <table class="table table-bordered">
        <tr>
            <td>Select Patient</td>
            <td>
            <select style="width:200px;" name="person_id">
                <option value="all">All</option>
                {% for p in patients %}
                <option value="{{ p.person_id }}">{{ p.full_name }}</option>
                {% endfor %}
            </select>
            </td>    
        </tr>
        <tr>
            <td>Select Lab Test</td>
            <td>
            <select style="width:200px;" name="category_id">
                <option value="all">All</option>
                {% for c in categories %}
                <option value="{{ c.category_id }}">{{ c.category_name }}</option>
                {% endfor %}
            </select>
            </td>    
        </tr>
        <tr>
            <td></td>
            <td><button type=submit class="btn btn-primary btn-block">Submit</button></td>    
        </tr>        
        
        </table>         
     </div>
    
</div>  
    
<div class="col-md-4 column">
</div>
    
</div>  

<div class="row clearfix">    
<div class="col-md-12 column">

</div> 
</div>    

</form>

</div>

{% endblock %}
